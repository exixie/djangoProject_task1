{% extends 'base.html' %}

{% block content %}

<h1 class="fw-bold" style="color: black; margin-left: 9%; margin-top: 7%; margin-bottom: 10px; font-size: 35px">Главная страница</h1>
    {%  for post in object_list %}
            <div style="margin-top: 1%">
                <div class="container-fluid">
                    <div class="row align-items-start">
                         <div class="col-md-10 mx-md-auto mx-3 mt-3 mb-3" style="margin-left: 5%; margin-right: 5%">
                             <div class="bg-image card shadow-1-strong" style="background: rgba(0,0,0,0)">
                                 <h2 class="fw-bold for_text" style="margin-top: 2%; margin-left: 3%">{{ post.title }}</h2>
                                 <p class="for_text" style="margin-left: 3%; margin-right: 3%; margin-bottom: 3%">Автор поста: <b>{{ post.author }}</b></p>
                                 <p class="for_text" style="margin-left: 3%; margin-right: 3%">{{ post.body | truncatewords_html:30 }}</p>

                                 <div class="row" style="margin-left: 0.6%">
                                     <div class="col-8">
                                            <a href="{% url 'post_detail' post.pk %}">
                                                <button type="button" class="btn btn-primary" style="color: gray;
                                     background: rgba(0,0,0,0); border: none; margin-left: 0.7%; margin-bottom: 2%">
                                                    <u>Подробнее</u></button></a>
                                     </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

{% endblock content %}
